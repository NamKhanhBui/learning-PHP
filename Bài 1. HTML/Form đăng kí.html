<form>
    <h1> Đăng ký tài khoản</h1>
    <h4> Nhấp và lựa chọn các thông tin đăng ký</h4>
    
    <label for="Tên">Tên</label>
    <input type="text" id="Tên" name="Tên" placeholder="Tên"><br><br>
    
    <label for="Ho-dem">Họ đệm</label>
    <input type="text" id="Ho-dem" name="Họ đệm" placeholder="Họ đệm"><br><br>
    
    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email" placeholder="Email"><br><br>
    
    <label for="So-dien-thoai">Số điện thoại</label>
    <input type="tel" id="So-dien-thoai" name="Số điện thoại" placeholder="Số điện thoại"><br><br>
    
    <label for="Chon-thanh-pho">Chọn thành phố</label>
    <select id="Chon-thanh-pho" name="Chọn thành phố">
        <option value="" selected disabled>Chọn thành phố</option>
        <option value="Hà Nội">Hà Nội</option>
        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
        <option value="Đà Nẵng">Đà Nẵng</option>
        <option value="Hải Phòng">Hải Phòng</option>
        <option value="Cần Thơ">Cần Thơ</option>
        <option value="Huế">Huế</option>
    </select><br><br> <label for="Ghi-chu">Ghi chú</label><br> <textarea id="Ghi-chu" name="Ghi chú" rows="4" cols="50" placeholder="Ghi chú"></textarea><br><br>
    
    <input type="submit" value="Đăng ký">

    <style>
        form {
            width: 40%;
            margin: auto;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: calc(100% - 160px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</form>
